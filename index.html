<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js" defer></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
	<div class="calculator-grid">
		<header class="output">
			<div class="previous-equation"></div>
			<div class="current-equation"></div>
		</header>
		<div class="row-1 light-row">
			<button data-allClear class="span-two">AC</button>
			<button id="delete" data-delete>
				<span class="material-icons">
					backspace
				</span>
			</button>
			<button class="operand">รท</button>
		</div>
		<div class="row-4">
			<button data-num>7</button>
			<button data-num>8</button>
			<button data-num>9</button>
			<button class="operand">ร</button>
		</div>
		<div class="row-3">
			<button data-num>4</button>
			<button data-num>5</button>
			<button data-num>6</button>
			<button class="operand">-</button>
		</div>
		<div class="row-2">
			<button data-num>1</button>
			<button data-num>2</button>
			<button data-num>3</button>
			<button class="operand">+</button>
		</div>
		<div class="row-5">
			<button data-num>.</button>
			<button data-num>0</button>
			<button data-equal class="span-two" id="equal">=</button>
		</div>

	</div>
</body>
</html>
